<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link async rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonticon.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/buttonEvent.js"></script>
</head>

<body>
    <div class="outer">
        <div class="wrapper">
            <div class="inner__wrapper js-pw">
                <!-- <img class="logo" src="img/logo.svg" alt="logo"> -->

                <p class="eMail">abc123@naver.com</p>
                <form action="">
                    <div class="inputGroup">
                        <label for="password">비밀번호 입력</label>
                        <input type="text" name="password" placeholder="비밀번호 입력">
                        <p class="notice"><i class="icon-icon_information"></i>6자리 이상의 비밀번호를 입력해주세요.</p>

                    </div>
                    <div class="btnGroup">
                        <a class="btn link" type="submit">비밀번호를 잊으셨나요?</a>
                        <a class="btn primary js-nextBtn" type="submit">다음</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
